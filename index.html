<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randomized Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Navbar-->
    <nav class="navbar" style="background-color: #002600;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: darkolivegreen;">Freddy's Randomized Name Generator</span>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1 class="textStyle">Randomized Name Generator</h1>
                <br>
                <h2 class="textStyleTwo">Click 'Randomize' for a random student:</h2>
                <br>
                <h3 id="firstName" class="textStyle">First Name</h3>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <button id="randomBtn" type="button" class="btn" style="background-color: olivedrab;">Randomize</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h2 class="textStyleTwo">Last Five Entries:</h2>
            </div>
            <div class="col-12">
                <h3 id="lastFive" class="textStyle">Previous Name</h3>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="./assets/R__1_-removebg-preview.png" alt="">
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
